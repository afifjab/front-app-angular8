<body>
  <div class="container" *ngIf="listformation">
    <div class="card ">
      <div class="card-header text-white bg-info mb-3">Liste Etudiants</div>
      <div class="card-body text-info">
        <span  *ngFor="let f of listformation._embedded.formations">
          <button (click)="onGetEtuiant(f)" [ngClass]="f.id==curantformation?'btn btn-danger':'btn btn-info'">{{f.nom}}</button>
        </span>
          <p></p>
        <table *ngIf="listetudient" class="table">
          <tr>
            <th>
              id_etudiant
            </th>
            <th>
              nom
            </th>
            <th>
              prenom
            </th>
          </tr>
          <tr *ngFor="let e of listetudient._embedded.etudients">
            <th>{{e.id}}</th>
            <th>{{e.nom}}</th>
            <th>{{e.prenom}}</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
